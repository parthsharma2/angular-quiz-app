<div class="welcome-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Welcome to QuizApp</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card-content">
        <p>
          Welcome to QuizApp! You will be given 5 questions to answer.
          Click on "Start Quiz" to begin the Quiz.
        </p>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/quiz">Start Quiz!</button>
    </mat-card-actions>
  </mat-card>  
</div>
