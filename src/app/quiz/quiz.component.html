<div class="quiz-card" *ngIf="!quizEnded">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Q{{ currentQues + 1 }}. {{ questions[currentQues].question }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card-content">
        <mat-radio-group class="ques-radio-group" [(ngModel)]="currentAns">
          <mat-radio-button class="ques-radio-button" *ngFor="let option of questions[currentQues].options" [value]="option">{{ option }}</mat-radio-button>
        </mat-radio-group>
        <!-- <mat-divider></mat-divider> -->
        <!-- <p>Current score: {{ currentScore }}</p> -->
        <div *ngIf="questions[currentQues].answered">
          <mat-divider></mat-divider>
          <!-- <h5>Correct Answer: {{ questions[currentQues] }} </h5> -->
          <h3 class="correct" *ngIf="questions[currentQues].answer == currentAns">Correct Answer</h3>
          <div *ngIf="questions[currentQues].answer != currentAns">
              <h3 class="incorrect">Incorrect Answer</h3>
          </div>
          <p>
            <strong>Explanation: </strong> {{ questions[currentQues].explanation }}
          </p>
        </div>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button *ngIf="questions[currentQues].answered" color="primary" (click)="nextQuestion()">Next Question</button>
      <button mat-button color="primary" (click)="submitAns()">Submit</button>
      <button mat-button color="warn" routerLink="/">Quit</button>
    </mat-card-actions>
  </mat-card>  
</div>

<div class="quiz-card" *ngIf="quizEnded">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Quiz Ended</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-content">
      <p>You Scored <strong>{{ currentScore }}/{{ questions.length }}</strong></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="/">Continue</button>
    </mat-card-actions>
  </mat-card>
</div>
